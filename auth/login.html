<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Career Compass</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#4f46e5', // Changed to indigo-600 to match signup page
            secondary: '#8b5cf6'
          },
        }
      }
    }
  </script>
  <style>
    .career-bg {
      background-image: url('https://images.unsplash.com/photo-1523240795612-9a054b0db644?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
    }

    .floating-label {
      transition: all 0.2s ease-in-out;
    }

    .input-field:focus+.floating-label,
    .input-field:not(:placeholder-shown)+.floating-label {
      transform: translateY(-1.5rem);
      font-size: 0.75rem;
      color: #4f46e5;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in {
      animation: fadeIn 0.6s ease-out forwards;
    }
  </style>
</head>

<body class="bg-gray-50 min-h-screen">
  <div class="flex flex-col md:flex-row min-h-screen">
    <!-- Left side - Decorative area with image and inspirational text -->
    <div class="career-bg hidden md:flex md:w-1/2 relative">
      <div class="absolute inset-0 bg-indigo-900 opacity-70"></div>
      <div class="relative z-10 flex flex-col justify-center items-center text-white p-10">
        <h1 class="text-4xl font-bold mb-6 fade-in">Career Compass</h1>
        <p class="text-xl mb-4 text-center fade-in" style="animation-delay: 0.2s">
          Welcome back to your career journey
        </p>
        <div class="mt-8 space-y-4 fade-in" style="animation-delay: 0.4s">
          <div class="flex items-center">
            <span class="bg-white rounded-full p-2 mr-4">
              <i class="fas fa-compass text-indigo-600"></i>
            </span>
            <p>Continue exploring your career path</p>
          </div>
          <div class="flex items-center">
            <span class="bg-white rounded-full p-2 mr-4">
              <i class="fas fa-graduation-cap text-indigo-600"></i>
            </span>
            <p>Access your personalized guidance</p>
          </div>
          <div class="flex items-center">
            <span class="bg-white rounded-full p-2 mr-4">
              <i class="fas fa-users text-indigo-600"></i>
            </span>
            <p>Connect with your mentors and peers</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Right side - Login form -->
    <div class="w-full md:w-1/2 py-8 px-4 sm:px-12 lg:px-20 flex flex-col justify-center">
      <div class="text-center md:hidden mb-6">
        <h1 class="text-3xl font-bold text-indigo-600">Career Compass</h1>
        <p class="text-gray-600">Navigating your future</p>
      </div>

      <form id="loginForm" action="process-login.php" method="POST" class="space-y-6">
        <h2 class="text-2xl font-bold text-center mb-8 text-gray-800">Welcome Back</h2>

        <!-- Email -->
        <div class="relative">
          <input type="email" id="email" name="email"
            class="input-field w-full border border-gray-300 rounded-lg px-4 py-3 pl-12 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent placeholder-transparent"
            placeholder=" " required aria-label="Email">
          <label for="email" class="floating-label absolute left-12 top-3 text-gray-500 pointer-events-none">Email
            Address</label>
          <i class="fas fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
          <p id="emailError" class="text-red-500 text-sm mt-1 hidden"></p>
        </div>

        <!-- Password -->
        <div class="relative">
          <input type="password" id="password" name="password"
            class="input-field w-full border border-gray-300 rounded-lg px-4 py-3 pl-12 pr-10 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent placeholder-transparent"
            placeholder=" " required aria-label="Password">
          <label for="password"
            class="floating-label absolute left-12 top-3 text-gray-500 pointer-events-none">Password</label>
          <i class="fas fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
          <span class="absolute right-3 top-1/2 -translate-y-1/2 cursor-pointer toggle-password">
            <i class="far fa-eye text-gray-400"></i>
          </span>
          <p id="passwordError" class="text-red-500 text-sm mt-1 hidden"></p>
        </div>

        <div class="flex justify-between items-center mb-6 text-sm">
          <label class="flex items-center gap-2 cursor-pointer">
            <input type="checkbox" id="remember" name="remember" class="rounded text-indigo-600 focus:ring-indigo-500">
            <span>Remember me</span>
          </label>
          <a href="#" class="text-indigo-600 font-medium hover:underline">Forgot Password?</a>
        </div>

        <button type="submit"
          class="w-full py-3.5 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg transition-all shadow-lg hover:shadow-xl hover:-translate-y-0.5">
          Log In
        </button>

        <div class="flex items-center my-6">
          <div class="flex-1 h-px bg-gray-200"></div>
          <span class="px-4 text-sm text-gray-500">or</span>
          <div class="flex-1 h-px bg-gray-200"></div>
        </div>

        <button type="button"
          class="w-full py-3 flex items-center justify-center gap-3 border border-gray-300 rounded-lg text-gray-700 font-medium transition-all hover:bg-gray-50 shadow-sm">
          <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google" width="18"
            height="18">
          Sign in with Google
        </button>

        <!-- Error display area -->
        <div id="errorDisplay" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-md"></div>
      </form>

      <div class="mt-8 text-center">
        <p class="text-gray-600">Don't have an account? <a href="Signup.html"
            class="text-indigo-600 font-semibold hover:underline">Sign up</a></p>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const loginForm = document.getElementById('loginForm');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const emailError = document.getElementById('emailError');
      const passwordError = document.getElementById('passwordError');
      const errorDisplay = document.getElementById('errorDisplay');

      // Password visibility toggle
      const togglePassword = document.querySelector('.toggle-password');
      togglePassword.addEventListener('click', function () {
        const input = document.getElementById('password');
        const icon = this.querySelector('i');

        if (input.type === 'password') {
          input.type = 'text';
          icon.classList.remove('fa-eye');
          icon.classList.add('fa-eye-slash');
        } else {
          input.type = 'password';
          icon.classList.remove('fa-eye-slash');
          icon.classList.add('fa-eye');
        }
      });

      // Email validation function
      function validateEmail(email) {
        const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        return re.test(String(email).toLowerCase());
      }

      // Form submission handling
      loginForm.addEventListener('submit', function (event) {
        // Reset previous errors
        emailError.classList.add('hidden');
        passwordError.classList.add('hidden');
        errorDisplay.classList.add('hidden');

        let hasError = false;

        // Validate email
        if (!validateEmail(emailInput.value)) {
          emailError.textContent = 'Please enter a valid email address';
          emailError.classList.remove('hidden');
          hasError = true;
        }

        // Validate password (minimum 6 characters)
        if (passwordInput.value.length < 6) {
          passwordError.textContent = 'Password must be at least 6 characters long';
          passwordError.classList.remove('hidden');
          hasError = true;
        }

        // If there are errors, prevent form submission
        if (hasError) {
          event.preventDefault();
        } else {
          console.log('Form validated successfully, submitting to backend...');
        }
      });

      // Helper function to show errors in the error display area
      function showError(message) {
        errorDisplay.textContent = message;
        errorDisplay.classList.remove('hidden');
        // Scroll to error
        errorDisplay.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }
    });
  </script>
</body>

</html>
